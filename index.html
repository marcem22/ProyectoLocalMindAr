<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo MindAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="container">
      <a-scene mindar-image="imageTargetSrc: markers/heart3d.mind; autoStart: true;" 
               color-space="sRGB" 
               embedded 
               renderer="colorManagement: true, physicallyCorrectLights"
               vr-mode-ui="enabled: false" 
               device-orientation-permission-ui="enabled: true">

        <a-assets>
          <a-asset-item id="modelo-heart" src="assets/heart3d.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity gltf-model="#modelo-heart" position="0 -0.1 0" scale="2 2 2" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">></a-entity>
        </a-entity>
        <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>
      </a-scene>
    </div>
  </body>
</html>
